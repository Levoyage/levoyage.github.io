baseURL: https://levoyage.github.io/
languageCode: en-us
title: Aria's Blog
theme: PaperMod

enableInlineShortcodes: true #允许内联短码
enableEmoji: true # 允许使用 Emoji 表情，建议 true
enableRobotsTXT: true # 允许爬虫抓取到搜索引擎，建议 true

hasCJKLanguage: true # 自动检测是否包含 中文日文韩文 如果文章中使用了很多中文引号的话可以开启


markup:
  goldmark:
    renderer:
      unsafe: true  # 允许不安全的HTML渲染

params:
  ShowWordCount: true
  ShowLastMod: true
  ShowSearchButton: true
  profileMode:
    enabled: true
    title: "AriaVerse"  # 可选，默认会使用网站标题
    subtitle: "Welcome to my blog"
    imageUrl: "https://i.ibb.co/K05gfy7/image.png"  # 可选
    imageTitle: "My Profile Picture"  # 可选
    imageWidth: 120  # 自定义大小
    imageHeight: 120  # 自定义大小
    buttons:
      - name: 💻 Tech
        url: posts/tech
      - name: 🏖️ Life
        url: posts/life
  social:
    linkedin:
      url: "https://www.linkedin.com/in/chen-kefan"
      icon: |
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
          <rect x="2" y="9" width="4" height="12"></rect>
          <circle cx="4" cy="4" r="2"></circle>
        </svg>
    github:
      url: "https://github.com/Levoyage"
      icon: |
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
        </svg>
    email:
      url: "mailto:ariachen1014@gmail.com"
      icon: |
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 21" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
          <polyline points="22,6 12,13 2,6"></polyline>
        </svg>

    fuseOpts:
      isCaseSensitive: false
      shouldSort: true
      location: 0
      distance: 1000
      threshold: 0.4
      minMatchCharLength: 0
      keys: ["title", "permalink", "summary", "content"]



outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 5  # 确保这个值小于搜索按钮的 weight
      pre: <i class="fas fa-home fa-fw" aria-hidden="true"></i>
    - identifier: search
      name: Search 
      url: /search/
      weight: 10
      pre: <i class="fas fa-search fa-fw" aria-hidden="true"></i>
    - identifier: about
      name: About
      url: /about/
      weight: 15
      pre: <i class="fas fa-user fa-fw" aria-hidden="true"></i>
    - identifier: album
      name: Album
      url: /album/
      weight: 20
      pre: <i class="fas fa-images fa-fw" aria-hidden="true"></i>
